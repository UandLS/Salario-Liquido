    <main oninput="outcome()">

                <input id="Sal" name="Salario Bruto" type="text" min="0">


                <label>VALOR DO SEU DIA</label><br>

                <Label>VALE TRANSPORTE</Label><br>
                <input id="Vtransp" name="Vale Transporte" type="text"readonly>

                <input id="nDEP" name="filho" type="number" value="0" min="0"><br>

                <Label>IRRF</Label>

                <input id="TL" name="LIQ" type="text"readonly>
            </div>

            <h3>
                Os calculos do INSS  e IRRF foram feitos com base no ano de 2022<br>
                Calculo do valor do dia considerando 30 dias mensais<br>

                <br>
            </h3>
